<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row align-self-center justify-content-center">
            <div class="col-lg-6">
                <h1>Sign Up for Our Newsletter</h1>
                <div class="form-group">
                    <input type="name" placeholder="Name" class="form-control" autofocus required>
                </div>
            </div>
        </div>

        <div class="row align-self-center justify-content-center">
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="name" placeholder="Last Name" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row align-self-center justify-content-center">
            <div class="col-lg-6">
                <div class="form-group">
                    <input type="email" placeholder="Email Address" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <button type="submit" class="btn btn-dark btn-lg w-100">Sign Me Up</button>
            </div>
        </div>

    </div>
</body>

</html>

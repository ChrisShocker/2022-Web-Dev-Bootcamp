<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <form action="/index" method="POST" class="form-group">
        <div class="container">
            <h1>Sign Up for Our Newsletter</h1>
            <div class="row align-self-center justify-content-center">
                <div class="col-lg-4">
                    <div class="form-group input-group input-group-lg">
                        <input type="firstName" placeholder="First Name" name="firstName"
                            class="form-control border rounded-0 rounded-top" autofocus required>
                    </div>
                </div>
            </div>

            <div class="row align-self-center justify-content-center">
                <div class="col-lg-4">
                    <div class="form-group input-group input-group-lg">
                        <input type="lastName" placeholder="Last Name" name="lastName"
                            class="form-control border rounded-0 rounded-bottom" required>
                    </div>
                </div>
            </div>

            <div class="row align-self-center justify-content-center">
                <div class="col-lg-4">
                    <div class="form-group input-group input-group-lg input-email">
                        <input type="email" name="email" placeholder="Email Address" class="form-control input-group-lg"
                            required>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <button type="submit" class="btn btn-dark btn-lg w-100">Sign Me Up</button>
                </div>
            </div>
            <div class="row justify-content-center unsubscribe-row">
                <div class="col-lg-4">
                    <a href="/unsubscribe.html">Unsubscribe</a>
                </div>
            </div>



        </div>
    </form>

</body>

</html>

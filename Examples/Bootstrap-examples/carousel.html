<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel Example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="row">
                    <div class="carousel-item active">
                        <h1>Slide 1</h1>
                        <img class="d-block w-100 h-100" style="background-color:red">
                    </div>
                    <div class="carousel-item">
                        <h1 style="color:white">Slide 2</h1>
                        <img class="d-block w-100 h-100" style="background-color:blue">
                    </div>
                    <div class="carousel-item">
                        <h1 >Slide 3</h1>
                        <img class="d-block w-100 h-100" style="background-color:yellow">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev btn" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next btn" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div id="carouselExampleFade2" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="row">
                    <div class="carousel-item active">
                        <h1 style="color:white">Slide 2</h1>
                        <img class="d-block w-100 h-100" style="background-color:blue">
                    </div>
                    <div class="carousel-item">
                        <h1 >Slide 3</h1>
                        <img class="d-block w-100 h-100" style="background-color:yellow">
                    </div>
                    <div class="carousel-item">
                        <h1 >Slide 1</h1>
                        <img class="d-block w-100 h-100" style="background-color:red">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev btn" type="button" data-bs-target="#carouselExampleFade2"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next btn" type="button" data-bs-target="#carouselExampleFade2"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</body>

</html>

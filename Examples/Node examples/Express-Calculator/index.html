<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <form action="/" method="post">
        <input type="text" name="num1" id="" placeholder="First Number">
        <input type="text" name="num2" id="" placeholder="Second Number">

        <div>
            <button type="submit" name="operation" value="add">Add</button>
            <button type="submit" name="operation" value="sub">Sub</button>
            <button type="submit" name="operation" value="mul">Mul</button>
            <button type="submit" name="operation" value="div">Div</button>
            <button type="submit" name="operation" value="mod">Mod</button>
        </div>
    </form>

    <script src="client.js" async defer></script>
</body>

</html>
